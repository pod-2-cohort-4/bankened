name: Bank Backend Pipeline

on:
  push:
    branches:
      - main
  # pull_request:
  #   branches:
  #     - cicd

jobs:
  Continues-Integration_build_and_push:
    runs-on: ubuntu-latest
    env:
      ECR_REGISTRY: 608283507951.dkr.ecr.us-east-1.amazonaws.com
      ECR_REPOSITORY: bank-backendapi
      AWS_REGION: us-east-1
      IMAGE_TAG: ${{ github.run_number }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          docker build -t ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} .
          docker tag ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} \
                     ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest

      - name: Push Docker images to ECR
        run: |
          docker push ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          docker push ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest

      - name: Clean up Docker images locally
        if: always()
        run: |
          docker rmi ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} || true
          docker rmi ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest || true

  Continues-Update_k8s_manifest:
    runs-on: ubuntu-latest
    needs: Continues-Integration_build_and_push
    env:
      ECR_REGISTRY: 608283507951.dkr.ecr.us-east-1.amazonaws.com
      ECR_REPOSITORY: bank-backendapi
      IMAGE_TAG: ${{ github.run_number }}
      GIT_TOKEN: ${{ secrets.GIT_TOKEN }}   # GitHub PAT

    steps:
      - name: Clone Kubernetes manifest repository
        run: |
          git clone https://x-access-token:${GIT_TOKEN}@github.com/pod-2-cohort-4/Kubernetes-manifest.git
          cd Kubernetes-manifest

          git config --global user.email "ibehfavourbenson@gmail.com"
          git config --global user.name "Favour-ibeh"

          sed -i "s|image: .*bank-backendapi:.*|image: ${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}|" ./bank-project/backendapi.yaml

          grep "${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}" ./bank-project/backendapi.yaml

          git add bank-project/backendapi.yaml
          git commit -m "Update backendapi image to version ${IMAGE_TAG}"
          git push origin main
